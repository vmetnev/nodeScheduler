<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="test.css">
    </head>

    <body>
        <main></main>
        <template id="sector-template">
            <div class="sector">
                <div class="sector-heading">
                    <div class="sector-heading-element">Sector:<span class="sector-name"></span></div>
                    <div class="sector-heading-element">MC:<span class="sector-mc"></span></div>
                    <div class="sector-heading-element"># of comp:<span class="sector-companies-count"></span></div>
                    <button class="sector-open-close">Open</button>
                </div>
                <div class="sector-industry-holder"></div>
            </div>
        </template>

        <template id="industry-template">
            <div class="industry">
                <div class="industry-heading">
                    <div class="industry-heading-element">Ferilizers:<span class="industry-name"></span></div>
                    <div class="industry-heading-element">MC:<span class="industry-mc"></span></div>
                    <div class="industry-heading-element"># of comp:<span class="industry-companies-count"></span></div>
                    <button class="industry-open-close">Open</button>
                </div>
                <div class="industry-companies-holder"></div>
            </div>
        </template>

        <template id="company-template">
            <div class="company">
                <div class="company-heading">
                    <div class="company-heading-element">company:<span class="company-name"></span></div>
                    <div class="company-heading-element">MC:<span class="company-mc"></span></div>
                    <button class="go-to-company-page">Ticker page</button>
                </div>
                <div class="company-description"></div>
            </div>
        </template>
        <script src="test.js"></script>
    </body>

</html>
