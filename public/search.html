<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="search.css">
    </head>

    <body>

        <main></main>
        <template id="sector-template">
            <div class="sector">
                <div class="sector-heading">
                    <div class="sector-heading-element">Sector: <span class="sector-span sector-name"></span></div>
                    <div class="sector-heading-element">MC: <span class="sector-span sector-mc"></span></div>
                    <div class="sector-heading-element"># of comp: <span
                            class="sector-span sector-companies-count"></span></div>
                    <button class="sector-open-close">Open</button>
                </div>
                <div class="sector-industry-holder"></div>
            </div>
        </template>

        <template id="industry-template">
            <div class="industry">
                <div class="industry-heading">
                    <div class="industry-heading-element">Industry: <span class="industry-span industry-name"></span></div>
                    <div class="industry-heading-element">MC: <span class="industry-span industry-mc"></span></div>
                    <div class="industry-heading-element"># of comp:<span class="industry-span industry-companies-count"></span></div>
                    <button class="industry-open-close">Open</button>
                </div>
                <div class="industry-companies-holder"></div>
            </div>
        </template>

        <template id="company-template">
            <div class="company">
                <div class="company-heading">
                    <div class="company-heading-element"><span class="company-span company-ticker"></span></div>
                    <div class="company-heading-element"><span class="company-span company-name"></span></div>
                    <div class="company-heading-element"><span class="company-span company-mc"></span></div>
                    <button class="go-to-company-page">Ticker page</button>
                </div>
                <div class="company-description"></div>
            </div>
        </template>
        <script src="./search.js"></script>
    </body>



</html>
