<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search news</title>
    <link rel="stylesheet" href="news.css">
</head>
<body>
    <div class="search">
        <input type="text" class="search-text" size="40">
        <input type="button" class="search-button" value="Search">
    </div>

    <div class="output">

        <h3 class="output-tags">Tags</h3>
        <div class="output-tag-list">
            <div class="output-tag-holder"></div>
            <button class="output-tag-add">Add</button>
            <button class="output-tag-delete">Delete</button>
        </div>

        <h3 class="output-titile">News:</h3>
    </div>

    <script src="./news.js"></script>
</body>
</html>
